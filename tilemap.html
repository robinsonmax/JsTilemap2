<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tile Map</title>
    <meta name="author" content="Max Robinson">
    <link rel="stylesheet" href="tilemap.css" />
</head>
<body>

    <!--Images-->
    <div class="hidden">
        <img id="spritesheet" src="2800.png" />
        <img id="backgroundTile" src="2800BG.png" />
    </div>

    <!--Canvas for tilemap to be rendered on-->
    <canvas id="game"></canvas>

    <script>
        //Inputs for tilemap
        var startPos  = [2, 2];
        var mapSize = [5, 5];
        var hexMap = "4701C0";
        var mapInput = parseInt(hexMap, 16).toString(2);
        //Adds exces 0's at the beginning when converted
        mapInput =  '0'.repeat((mapSize[0] * mapSize[1]) - mapInput.length) + mapInput;
    </script>
    <script src="tilemap.js"></script>
    <script src="temp.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
